<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost&family=Poppins&family=Raleway&family=Roboto&family=Space+Grotesk&display=swap" rel="stylesheet">
    <title>Tic Tac Toe</title>
    <link rel="icon" href="img/logo.png">
</head>

<body>

    <div id="navbar">
        <img id="logo" src="img/logo.png" alt="X/0">
        <h1 id="name">
            Tic Tac Toe
        </h1>
    </div>

    <div id="basic-info">
        Match 3 box horizontally or vertically or diagonally to win.
    </div>

    <div class="game-container">
        <div class="container">
            <div class="box bt-0 bl-0">
                <span class="boxtext"></span>
            </div>
            <div class="box bt-0">
                <span class="boxtext"></span>
            </div>
            <div class="box bt-0 br-0">
                <span class="boxtext"></span>
            </div>
            <div class="box bl-0">
                <span class="boxtext"></span>
            </div>
            <div class="box">
                <span class="boxtext"></span>
            </div>
            <div class="box br-0">
                <span class="boxtext"></span>
            </div>
            <div class="box bl-0 bb-0">
                <span class="boxtext"></span>
            </div>
            <div class="box bb-0">
                <span class="boxtext"></span>
            </div>
            <div class="box bb-0 br-0">
                <span class="boxtext"></span>
            </div>
        </div>
    </div>

    <div class="game-info">
        <span class="info">
                Turn for X
            </span>
        <button id="reset">Reset</button>
    </div>

    <div class="img-box">
        <img src="img/happy.gif" alt="HAPPY">
    </div>

    <script src="script.js"></script>

</body>

</html>
